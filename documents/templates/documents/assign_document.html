{% extends 'base.html' %}

{% block title %}Назначение документа{% endblock %}

{% block content %}
<h2>Назначение документа</h2>
<p><strong>ID документа:</strong> {{ object.id }}</p>
<p><strong>Сотрудник:</strong> {{ object.employee.username }}</p>
<p><strong>Тип документа:</strong> {{ object.document_type }}</p>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="assistant">Выберите помощника:</label>
        <select name="assistant" id="assistant" class="form-control">
            {% for assistant in assistants %}
            <option value="{{ assistant.id }}">{{ assistant.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Назначить</button>
</form>
{% endblock %}
